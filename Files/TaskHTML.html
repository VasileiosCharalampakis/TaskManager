<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="TaskCSS.css">
</head>
<body>
    <div class="container">
        <div id="dark-mode">
            <img id="dark-mode-toggle" src="night-mode.png">
        </div>
        <div id="task-manager">
            <h1>Task Manager</h1>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" maxlength="18" placeholder="Enter a new task" required>
            <select id="task-category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="task-deadline" />
            <button type="submit">Add Task</button>
        </form>
        <h2 style="text-align: center;"> Your Tasks Below: </h2>
        <div id="filter-buttons">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('personal')">Personal</button>
            <button onclick="filterTasks('work')">Work</button>
            <button onclick="filterTasks('other')">Other</button>
        </div>
        <ul id="task-list">
            
        </ul>
    </div>
    <script src="TaskJS.js"></script>
</body>
</html>
